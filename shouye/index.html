    <script>
        window.onload = function () {
            var deletehead = document.querySelector("#deletehead")
            deletehead.onclick = function () {
                this.parentNode.style.display = 'none';
                headHeight();
            }

            function headHeight() {
                var box = document.querySelector(".headerbox");
                var header = document.querySelector(".headerWrap");
                box.style.width = header.offsetWidth + "px";
                box.style.height = header.clientHeight + "px";
            }
            headHeight();
        }
